<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Baseball</title>
    <meta charset="UTF-8">
    <meta name="Description" content="Password Generator">
    <meta name="theme-color" content="#901011">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="module">
      import { unChunkParam } from './javascripts/utils.js'

      document.addEventListener('DOMContentLoaded', (e) => {
        let paramAnswer = unChunkParam('answer');
        if (paramAnswer) {
          localStorage.setItem('answer', paramAnswer);
        }
      })
    </script>

      <div>Requires Javascript</div>
