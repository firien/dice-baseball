<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Baseball</title>
    <meta charset="UTF-8">
    <meta name="Description" content="Password Generator">
    <meta name="theme-color" content="#901011">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/index.css">
    <!-- scripts-->
    <script src="javascripts/peer.js" type="module"></script>
  </head>
  <body>
    <noscript>
      <div>Requires Javascript</div>
    </noscript>
    <header>
      <h1>Game Options</h1>
      <button id="create" title="Settings">Create Game</button>
      <!-- <button id="join" title="Settings">Join Game</button> -->
    </header>
    <form id="answer" class="hidden">
      <textarea name="data"></textarea>
      <button type="submit">Answer</button>
    </form>
    <form id="response" class="hidden">
      <textarea name="data"></textarea>
      <button type="submit">Connect</button>
    </form>
    <form id="chat">
      <input name="message" type="text" autocomplete="off" placeholder="chat">
      <button type="submit">Send</button>
    </form>
    <div id="messages"></div>
  </body>
</html>
